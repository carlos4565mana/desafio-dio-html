<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Menu Hamburguer</title>
</head>
<body>
                <!--header-->
  <header>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="toggle">
      <label for="toggle" class="navigation__button">
        <span class="navigation__icon">&nbsp;</span>
      </label>

      <div class="navigation__background">&nbsp;</div>

      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li><a href="" class="navigation__link">Home</a></li>
          <li><a href="" class="navigation__link">Sobre</a></li>
          <li><a href="" class="navigation__link">Habilidades</a></li>
          <li><a href="" class="navigation__link">Projetos</a></li>
          <li><a href="" class="navigation__link">Contato</a></li>
        </ul>

      </nav>
    </div>

    <div class="header-title">
      <div class="social-media">
        <a class="fab fa-facebook-f" href="#"></a>
        <a class="fab fa-twitter" href="#"></a>
        <a class="fab fa-youtube" href="#"></a>
        <a class="fab fa-github" href="#"></a>
      </div>
    </div>

               <!--sobre-->

    <section class="about">

      <div class="about-wrapper">
        <img src="" alt="" class="about-pic">

        <div class="about-detail">
          <span class="top-title">INTRODUÇÃO</span>
          <h2>Sobre </h2>
          <p></p>
          <p></p>

          <button>Download CV</button>

        </div>
      </div>
    </section>

                <!--habilidades-->

    <section class="skills">

      <span class="top-title"></span>
      <h2>HABILIDADES</h2>
      <div class="skill-wrapper">

        <div class="skill-detail">
          <img src="images/react.png" alt="React logo">
          <h2></h2>
          <p></p>
        </div>

        <div class="skill-detail">
          <img src="images/java.jpg" alt="Java logo">
          <h2></h2>
          <p></p>
        </div>

        <div class="skill-detail">
          <img src="images/spring.jpg" alt="Spring boot logo">
          <h2></h2>
          <p></p>
        </div>

        <div class="skill-detail">
          <img src="images/js.png" alt="Js logo">
          <h2></h2>
          <p></p>
        </div>
      </div>
    </section>

                <!--projetos-->

    <section class="project">
      
      <span class="top-title">ULTIMOS TRABALHOS</span>

      <div class="project-wrapper">
        <div class="project-detail">
          <img src="" alt="" class="project-image">
          <button class="project-button">Mais Informações</button>
        </div>

        <div class="project-detail">
          <img src="" alt="" class="project-image">
          <button class="project-button">Mais Informações</button>
        </div>

        <div class="project-detail">
          <img src="" alt="" class="project-image">
          <button class="project-button">Mais Informações</button>
        </div>

        <div class="project-detail">
          <img src="" alt="" class="project-image">
          <button class="project-button">Mais Informações</button>
        </div>
      </div>

      <button class="more">Veja Mais </button>

    </section>

                <!--contatos-->

    <section class="hire">

      <span class="top-title">Contata-me</span>

      <div class="hire-wrapper">

        <p></p>
        <button>Contato</button>
        <div class="copyright">
          2022 Carlos Santos
        </div>

      </div>

    </section>


  </header>

</html>
